  <body class="bg-blue-100">
    <main class="bg-white max-w-[400px] mx-auto mt-10 p-10 min-h-[500px]">
      <header class="mb-3">
        <h1 class="text-3xl font-bold text-blue-950 font-serif">Create Lists</h1>
      </header>
      <section class="bg-cyan-300 flex mb-3">
        <input
          type="text"
          id="taskInput"
          class="border text-blue-950 font-mono border-blue-950 flex-grow focus-visible:outline-none ps-3"
        />
        <button
          id="addTaskBtn"
          class="bg-blue-950 flex size-11 items-center justify-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 stroke-blue-50"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>
      </section>
      <section>
        <div class="flex justify-between mb-3">
          <h4 class="font-bold font-serif text-xl text-blue-950">Your list</h4>
          <div
            class="gap-1 border bg-blue-950 text-blue-50 px-5 rounded-full flex justify-center items-center"
          >
            <span id="doneTask">0</span>
            <span>/</span>
            <span id="totalTask">0</span>
          </div>
        </div>
        <div class="list-group">
          <div class="last:block hidden">
            <div class="flex flex-col items-center">
              <img src="./img/empty.svg" class="h-36" alt="" />
              <p class="mt-5 text-sm font-extrabold text-blue-950 font-mono">
                üéâNothing to do.Enjory your momentüòç
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <section class="flex mx-auto justify-center mt-3 gap-2">
      <button
        id="delAllBtn"
        class="font-serif gap-2 bg-blue-950 rounded-full px-3 py-2 justify-center text-blue-200 items-center flex"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"

          />
        </svg>

        Delete All
      </button>
      <button
        id="doneAllBtn"
        class="gap-2  border-2 font-serif border-blue-950 rounded-full px-3 py-2 justify-center text-blue-950 items-center flex"
      >
        Done All
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0 1 18 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3 1.5 1.5 3-3.75"
          />
        </svg>

        
      </button>
    </section>

    <template id="listTemplate">
      <div class="list">
        <div class="mb-3 animate__animated animate__zoomInUp bg-blue-50  flex border items-center border-blue-950 p-3 justify-between">
          <div class="flex gap-3">
            <input type="checkbox" class="list-done-check accent-blue-950" />
            <p class="font-mono text-blue-950 list-task">${currentTask}</p>
          </div>
          <div class="gap-3">
            <button class="list-edit-btn active:scale-90 active:bg-blue-500 duration-200 border border-blue-950 p-2 text-blue-950 disabled:opacity-50 ">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="size-4 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                />
              </svg>
            </button>
            <button class="border list-delete-btn active:scale-90 active:bg-blue-500 duration-200 border-blue-950 p-2 text-blue-950">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="size-4 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                />
              </svg>
            </button>
          </div>
      </div>
      </div>
      </div>
    </template>
